<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script
      src="https://kit.fontawesome.com/aa23341d39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-item">
        <div id="inbox"><i class="fa-solid fa-inbox"></i>Inbox</div>
      </div>
      <div class="navbar-item">
        <div id="today"><i class="fa-solid fa-star"></i>Today</div>
        <div id="upcoming">
          <i class="fa-solid fa-calendar-days"></i>Upcoming
        </div>
      </div>
      <div class="navbar-item">
        <div id="lists"><i class="fa-regular fa-cube"></i>Lists</div>
        <div class="list-item">
          <i class="fa-regular fa-list-check"></i>Vacation Ex
        </div>
      </div>
      <div class="navbar-item">
        <div id="new-list"><i class="fa-regular fa-plus"></i>New List</div>
      </div>
    </nav>

    <script src="main.js"></script>
  </body>
</html>
