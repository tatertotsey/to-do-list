<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script
      src="https://kit.fontawesome.com/aa23341d39.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-item">
        <div id="title"><i class="fa-solid fa-check-double"></i>To-Do</div>
      </div>

      <div class="navbar-item">
        <div class="item" data-tab-target="#home">
          <i class="fa-solid fa-inbox"></i>Home
        </div>
        <div class="item" data-tab-target="#today">
          <i class="fa-solid fa-star"></i>Today
        </div>
        <div class="item" data-tab-target="#upcoming">
          <i class="fa-solid fa-calendar-days"></i>Upcoming
        </div>
      </div>

      <div class="navbar-item" id="list-wrapper">
        <div class="item" data-tab-target="#lists">
          <i class="fa-solid fa-cube"></i>Lists
        </div>
      </div>

      <div class="navbar-item">
        <div class="item last-nav">
          <i class="fa-solid fa-plus"></i>New List
        </div>
      </div>
    </nav>

    <div id="home" class="active" data-tab-content>
      <div class="home-content">
        <h1>Home</h1>
        <div class="add-task">
          <div class="add-task-title">
            <i class="fa-solid fa-plus"></i>Add Task
          </div>
          <div class="task-form">
            <form action="#">
              <label for="title">Title:</label>
              <input type="text" id="title" placeholder="Water plants!" />

              <label for="description">Description:</label>
              <input type="text" id="description" />

              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" value="" />

              <label for="`${id}`">Priority:</label>
              <div class="buttons">
                <input
                  type="button"
                  name="1"
                  id="1"
                  value="!"
                  style="background-color: rgba(0, 128, 0, 0.375)"
                />
                <input
                  type="button"
                  name="1"
                  id="2"
                  value="!!"
                  style="background-color: rgba(247, 168, 8, 0.535)"
                />
                <input
                  type="button"
                  name="1"
                  id="3"
                  value="!!!"
                  style="background-color: rgba(255, 0, 0, 0.595)"
                />
              </div>

              <button type="submit" id="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="today" data-tab-content>
      <div class="today-content">
        <h1>Today</h1>
      </div>
    </div>

    <div id="upcoming" data-tab-content>
      <div class="upcoming-content">
        <h1>Upcoming</h1>
      </div>
    </div>

    <div id="lists" data-tab-content>
      <div class="lists-content">
        <h1>Lists</h1>
      </div>
    </div>

    

    <script src="main.js"></script>
  </body>
</html>
